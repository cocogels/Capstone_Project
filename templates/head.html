{% load static from staticfiles %}

<!DOCTYPE html>
<html>

<head>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
    {% block extrahead %}
    {{ form.media }}
    {% endblock %}




    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="{% static 'marketing_design/js/boots' %}">    

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'marketing_design/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'marketing_design/css/main.css' %}">
    <!-- Custom styles for this template-->
    <link href="{% static 'marketing_design/css/sb-admin-2.min.css' %}" rel="stylesheet">
    <link href="{% static 'marketing_design/css/sb-admin-2.css' %}" rel="stylesheet">



    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}"> -->
    <!-- <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootadmin.min.css' %}"> -->



    {% block title  %}
    {% if title %}
    <title>Marketing Home</title>
    {% else %}
    <title>Marketing</title>
    {% endif %}
    {% endblock title %}
</head>
