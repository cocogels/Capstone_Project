{% extends 'base.html' %}

{% block title  %}
    <title>Log-in | Marketing</title>
{% endblock title %}


{% load crispy_forms_tags %}
{% block content %}
    <div class='content-section'>
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> <center>Account Login</center></legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Reset Password? <a  clas='ml-2' href="#"></a>Click Here!</a>
            </small>
        </div>
    </div>
{% endblock content %}
